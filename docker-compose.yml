version: '3.8'

services:
  agent-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - NODE_ENV=${NODE_ENV:-production}
      - AGENT_API_KEY=${AGENT_API_KEY}
      - DATABASE_URL=postgresql://agent:agent_password@postgres:5432/agent_manager
      - QDRANT_URL=http://qdrant:6333
      - CHAT_PROVIDER=${CHAT_PROVIDER:-openai}
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_CHAT_MODEL=${OPENAI_CHAT_MODEL:-gpt-4o}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-3-large}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-sonnet-4-20250514}
      - CLAUDE_CLI_CMD=${CLAUDE_CLI_CMD:-claude}
      - CLAUDE_CLI_TIMEOUT=${CLAUDE_CLI_TIMEOUT:-60000}
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_EMBEDDING_MODEL=${OLLAMA_EMBEDDING_MODEL:-nomic-embed-text}
      - EMBEDDING_DIMS=${EMBEDDING_DIMS:-3072}
      - STORAGE_PATH=/app/data/uploads
      - MAX_UPLOAD_SIZE_MB=${MAX_UPLOAD_SIZE_MB:-50}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-60000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - agent-data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - agent-network

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=agent
      - POSTGRES_PASSWORD=agent_password
      - POSTGRES_DB=agent_manager
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent -d agent_manager"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agent-network

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agent-network

  # Optional: Ollama for local embeddings
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    profiles:
      - local
    restart: unless-stopped
    networks:
      - agent-network

  # Optional: Adminer for database management
  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    profiles:
      - dev
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - agent-network

volumes:
  postgres-data:
  qdrant-data:
  agent-data:
  ollama-data:

networks:
  agent-network:
    driver: bridge
