# Development overrides - automatically loaded by docker compose
# For production, use: docker compose -f docker-compose.yml up

version: '3.8'

services:
  agent-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    volumes:
      - ./src:/app/src:ro
      - ./prisma:/app/prisma:ro
      - agent-data:/app/data
    command: npm run dev
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
